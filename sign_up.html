<body>
    <div class="box">

    </div>
    <div class="box2">
        <img src="Imgs/canstockphoto10533864.jpg" alt="box">

    <div class="form">
        <form action="login" class="form1">
            <h1>Field Assignment LogIn form</h1>
            <div>
                <input type=" text " name="firstName" placeholder="Enter your First Name">
            </div>

            <div>
                <input type="text" name="lastName" placeholder="Enter your Last Name">
            </div>

            <div>
                <input type="email" name="email" placeholder="Enter your E-mail">
            </div>
            <div>
                <input type="text" name="password" placeholder="Please enter your password">
            </div>
            <div>
                <input type="text" name="identification" placeholder="Please enter your student ID">
            </div>
            <br>
            <div>
                <label for=" gender ">Gender</label>
                <select name="gender " id="menu ">
                        <option value="male ">Male</option>
                        <option value="male ">Female</option>
                        <option value="male ">Other</option>
                    </select>
            </div>

            <button class="button">Submit</button>


        </form>
    </div>
